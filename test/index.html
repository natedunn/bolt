<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <!--[if !IE]><!-->
    	<link rel="stylesheet" href="/styles/main.min.css" media="screen" title="no title" charset="utf-8">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    	<link rel="stylesheet" href="/styles/ie.min.css" media="screen" title="no title" charset="utf-8">
    <![endif]-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.5.0/styles/github.min.css">
  </head>
  <body class="sans-med">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="h1 bb bw2">Bolt examples</h1>
        </div>
      </div>
      <!-- Text Inputs -->
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <h2 class="h2 bb bw2">Text Inputs</h2>
          <form>
            <fieldset>
              <div class="form-group">
                <label for='normal'>Normal input</label>
                <input type='text' id="normal" placeholder='Normal input' class='input-text full-width'>
                <label for='red'>Red/error input</label>
                <input type='text' placeholder='Red/error input' class='input-text input-text-red full-width'>
                <label for='red'>Green/success input</label>
                <input type='text' placeholder='Green/success input' class='input-text input-text-green full-width'>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-xs-12 col-md-6">
          <h2 class="h2 bb bw2">Code</h2>
          <pre>
            <code class="html escape">
<form>
  <fieldset>
    <div class="form-group">
      <label for='normal'>Normal input</label>
      <input type='text' id="normal" placeholder='Normal input' class='input-text full-width'>
      <label for='red'>Red/error input</label>
      <input type='text' placeholder='Red/error input' class='input-text input-text-red full-width'>
      <label for='red'>Green/success input</label>
      <input type='text' placeholder='Green/success input' class='input-text input-text-green full-width'>
    </div>
  </fieldset>
</form>
            </code>
          </pre>
        </div>
      </div>
      <!-- Buttons -->
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <h2 class="h2 bb bw2">Buttons</h2>
          <button class="btn" type="button" name="button">Normal Button</button>
          <button class="btn btn-red" type="button" name="button">Red/Error Button</button>
          <button class="btn btn-green" type="button" name="button">Green/Success Button</button>
          <button class="btn btn-1" type="button" name="button">Large Button</button>
          <button class="btn btn-3" type="button" name="button">Small Button</button>
        </div>
        <div class="col-xs-12 col-md-6">
          <h2 class="h2 bb bw2">Code</h2>
          <pre>
            <code class="html escape">
<button class="btn" type="button" name="button">Normal Button</button>
<button class="btn btn-red" type="button" name="button">Red/Error Button</button>
<button class="btn btn-green" type="button" name="button">Green/Success Button</button>
<button class="btn btn-1" type="button" name="button">Large Button</button>
<button class="btn btn-3" type="button" name="button">Small Button</button>
            </code>
          </pre>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">
      function renderCode(){
        $(".escape").each(function() {
          $(this).text($(this).html().replace(/&gt;/g, ">").replace(/&lt;/g, "<"));
        });
      }
      renderCode();
    </script>
  </body>
</html>
